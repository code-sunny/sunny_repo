    <title>aboutUs</title>
    <style>
         @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';

            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background:
                url('../static/images/bg/bg-5.png'),
                radial-gradient(circle, #ffffff 0%, #ffffff 50%, #ECE6FF 100%);
            height: 100vh;
            background-repeat : no-repeat;
            background-size : cover;
        }
        .about-wrap {
            padding: 20px;
            /*border: 1px solid #bcbcbc;*/
        }
        .about-header {
            padding: 5px;
        }
        .login-box {
            text-align: right;
        }
        .login-text {
            color: gray;
            /*border: 1px solid #bcbcbc;*/
        }
        .login-text:hover {
            text-decoration: none;
            color: #fcb69f;
        }
        .logo-box{
            width: 100%;
            height: 130px;
            overflow: hidden;
            /*border: 1px solid #bcbcbc;*/
        }
        .logo-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
        .logo-text {
            color: black;
            font-size: 20px;
        }
        .logo-text:hover {
            text-decoration: none;
            color: #fcb69f;
        }
        .about-content-wrap {
            /*position: absolute;*/
            /*top: 0; left: 0; bottom: 0; right: 0;*/
            width: auto;
            height: 60%;
            padding: 20px;
            margin: auto;
            text-align: center;
            font-family: "NEXON Lv1 Gothic OTF";
            /*border: 1px solid #bcbcbc;*/
        }
        .about-content {
            max-width: 100%;
        }
        .people-table {
            display: table;
            width: 800px;
            margin: auto;
            border-spacing: 20px;
        }
        .people-table-row {
            display: table-row;
        }
        .people-table-cell {
            display: table-cell;
            padding: 0px 20px;
            height: 150px;
            border-radius: 30px;
            box-shadow: 0 0 15px #D8D8D8;
            background-color: #ffffff;
            background-color: rgba( 255, 255, 255, 0.5 );


        }
        .people-top {
            vertical-align: top;
        }
        .people-middle {
            vertical-align: middle;
        }
        .people-bottom {
            vertical-align: bottom;
        }
    </style>
    <link rel="shortcut icon" href="../static/images/logo/favicon.png">
</head>
