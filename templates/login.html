<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="../static/css/login.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/a73607bda8.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;600;700;800&family=Jua&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <title>로그인 - {{g.title}}</title>
  </head>

  <body>
    <div class="container">
      <div class="move_btn">
        <a href="/"><i class="fas fa-arrow-circle-right"></i></a>
      </div>
      <!-- 로그인 하기 -->
      <div class="login-form">
        <form>
          <div class="login_title">Login</div>
          <div class="form-group">
            <input type="text" id="signin_id" placeholder="User ID" />
            <span class="input-icon"><i class="fas fa-user"></i></span>
          </div>
          <div class="form-group">
            <input type="password" id="signin_pass" placeholder="Password" />
            <span class="input-icon"><i class="fa fa-lock"></i></span>
          </div>
          <div class="haha">
            <button type="submit" style="margin-top: 15px" class="login-btn">
              Login
            </button>
          </div>
          <a
            class="reset-psw"
            type="button"
            data-toggle="modal"
            data-target="#signin_modal"
            href="#"
            id="signup"
            style="margin-top: 20px"
            >회원가입</a
          >
          <div class="seperator" style="margin-top: 30px"></div>
          <p class="login_inform" style="margin-top: 13px">
            오늘의 코딩은 맑음입니다
          </p>
        </form>
      </div>

      <!-- 회원가입 디자인 -->
      <div class="modal" id="signin_modal">
        <div class="modal_content">
          <!-- 나가기 버튼 -->
          <div>
            <button type="button" class="close_btn" data-dismiss="modal">
              <span>&times</span>
            </button>
          </div>
          <!-- 양식  -->
          <form id="join">
            <div class="login-form">
              <div class="signup-title">회원 가입</div>
              <div class="form-group">
                <input
                  id="signup_id"
                  name="username"
                  placeholder="User ID"
                  onchange=""
                />
                <span class="input-icon"><i class="fa fa-user"></i></span>
                <!-- <button id="namecheck" onClick="registerCheckFunction();" type="button"><img
                                    src="../static/images/check.webp" width="30"></button> -->
              </div>
              <!-- <div class="form-group">
                            <input id="signup_nick" type="text" name="nickname" placeholder="Nickname" onchange="">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                        </div> -->
              <div class="form-group">
                <input
                  id="sign_pass"
                  type="password"
                  name="psw"
                  placeholder="비밀번호"
                  onchange=""
                />
                <span class="input-icon"
                  ><i class="fa-solid fa-unlock"></i
                ></span>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="sign_pass2"
                  name="psw_check"
                  placeholder="비밀번호 확인"
                  onchange=""
                />
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <span class="check-pw"></span>
              </div>

              <button id="register" type="submit" class="sign-up" onclick="">
                <i class="fa-solid fa-user-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
  </body>
</html>
